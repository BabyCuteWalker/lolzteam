<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реселлер</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .background-panel {
            background-color: rgba(40, 40, 40, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            margin-bottom: 20px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .avatar-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: conic-gradient(
                from 0deg at 50% 50%,
                rgba(255, 255, 255, 0.5) 0deg,
                rgba(0, 149, 255, 0.5) 90deg,
                rgba(0, 0, 0, 0.4) 180deg,
                rgba(128, 128, 128, 0.4) 240deg,
                rgba(242, 210, 189, 0.5) 300deg,
                rgba(255, 255, 255, 0.5) 360deg
            );
            filter: blur(12px);
            animation: rotate-glow 16s linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        .glow-base {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nickname {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            gap: 25px;
            margin-bottom: 10px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            font-size: 24px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-decoration: none !important;
        }

        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .discord {
            background-color: #5865F2;
        }

        .telegram {
            background-color: #0088cc;
        }

        .lolz {
            background-color: #5a8f22;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            position: relative;
        }

        .lolz::before {
            content: "L";
            color: white;
        }

        .lolz::after {
            content: "T";
            color: #d1ff52;
            margin-left: -3px;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .footer-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    <div class="container">
        <div class="background-panel">
            <div class="content-wrapper">
                <div class="avatar-container">
                    <div class="glow-base"></div>
                    <div class="glow-effect"></div>
                    <img src="https://i.pinimg.com/1200x/3b/d3/f8/3bd3f897fa5e5062cfa279beb0be4237.jpg" alt="Аватар" class="avatar">
                </div>
                <div class="nickname">Реселлер</div>
                <div class="social-links">
                    <a href="https://discord.com/" target="_blank" class="social-icon discord"><i class="fab fa-discord"></i></a>
                    <a href="https://web.telegram.org/" target="_blank" class="social-icon telegram"><i class="fab fa-telegram"></i></a>
                    <a href="https://lolz.live/povelitel_novokekov/" target="_blank" class="social-icon lolz"></a>
                </div>
            </div>
        </div>
        <div class="footer-text">Make Lolzteam Great Again. 2025.</div>
    </div>

    <script>
        // Создание мерцающих звёзд
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Случайные позиции
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const delay = Math.random() * 5;
                const duration = 2 + Math.random() * 3;
                const size = 1 + Math.random() * 2;
                
                star.style.left = `${posX}px`;
                star.style.top = `${posY}px`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                container.appendChild(star);
            }
        }
        
        // Запуск при загрузке страницы
        window.onload = createStars;
    </script>
</body>
</html>
